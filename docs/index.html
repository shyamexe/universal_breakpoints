<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Breakpoints - Flutter Responsive Design</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple, reusable, and platform-independent screen size breakpoints package for Flutter" />
  <meta name="keywords" content="flutter, responsive, breakpoints, design, ui" />
  <link rel="icon" href="https://github.com/user-attachments/assets/b898d7d6-d2f3-43a0-980b-46851a66a98e" />
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.css" />
  
  <style>
    :root {
      --primary-color: #1a2847;
      --secondary-color: #2d3e5f;
      --text-color: #333;
      --border-color: #eee;
      --code-theme-bg: #f5f5f5;
    }
    
    body.dark-mode {
      --text-color: #fff;
      --border-color: #444;
      --code-theme-bg: #2d2d2d;
    }
    
    .cover {
      background: linear-gradient(135deg, #ffffff 0%, #e8f4f8 100%) !important;
      color: #333 !important;
      text-align: center !important;
      padding: 20px 15px !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      overflow: hidden !important;
    }

    .cover-main {
      max-width: 700px !important;
      margin: 0 auto !important;
      padding: 0 20px !important;
    }

    .cover img {
      max-width: 120px !important;
      width: 100% !important;
      height: auto !important;
      margin-bottom: 8px !important;
      filter: drop-shadow(0 5px 15px rgba(26, 40, 71, 0.15)) !important;
      animation: float 3s ease-in-out infinite !important;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .cover h1 {
      color: #1a2847 !important;
      font-size: 2.2em !important;
      font-weight: 700 !important;
      margin: 5px 0 2px 0 !important;
      letter-spacing: -0.5px !important;
    }

    .cover h2 {
      color: #4a5f7f !important;
      font-size: 0.95em !important;
      font-weight: 300 !important;
      margin: 0 0 8px 0 !important;
      letter-spacing: 0.5px !important;
    }

    .cover h4 {
      color: #1a2847 !important;
      font-size: 0.9em !important;
      margin: 6px 0 3px 0 !important;
    }

    .cover blockquote {
      color: #666 !important;
      font-size: 0.95em !important;
      border-left: none !important;
      margin: 5px 0 8px 0 !important;
      font-style: italic !important;
      font-weight: 300 !important;
    }

    .cover hr {
      border: none !important;
      height: 1px !important;
      background: rgba(26, 40, 71, 0.15) !important;
      margin: 8px 0 !important;
    }

    .features-grid {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr) !important;
      gap: 12px !important;
      margin: 8px auto !important;
      padding: 0 20px !important;
      max-width: 600px !important;
      width: 100% !important;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.7) !important;
      backdrop-filter: blur(5px) !important;
      border-radius: 6px !important;
      padding: 10px 8px !important;
      border: 1px solid rgba(26, 40, 71, 0.08) !important;
      transition: all 0.3s ease !important;
      color: #333 !important;
      box-shadow: 0 2px 8px rgba(26, 40, 71, 0.05) !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
    }

    .feature-card:hover {
      background: rgba(255, 255, 255, 0.9) !important;
      transform: translateY(-3px) !important;
      box-shadow: 0 8px 20px rgba(26, 40, 71, 0.1) !important;
    }

    .feature-icon {
      font-size: 1.6em !important;
      margin-bottom: 3px !important;
    }

    .feature-card h4 {
      margin: 4px 0 1px 0 !important;
      font-size: 0.75em !important;
      color: #1a2847 !important;
    }

    .feature-card p {
      margin: 0 !important;
      color: #666 !important;
      font-size: 0.65em !important;
      line-height: 1.1 !important;
    }

    .cover ul {
      list-style: none !important;
      padding: 0 !important;
      margin: 5px 0 8px 0 !important;
      text-align: left !important;
      display: inline-block !important;
    }

    .cover ul li {
      color: #555 !important;
      padding: 3px 0 !important;
      font-size: 0.85em !important;
    }

    .cover ul li strong {
      color: #1a2847 !important;
      font-weight: 600 !important;
    }

    .cover a {
      color: #1a2847 !important;
      border: 1.5px solid #1a2847 !important;
      border-radius: 20px !important;
      padding: 8px 16px !important;
      display: inline-block !important;
      margin: 3px 5px !important;
      background: rgba(26, 40, 71, 0.06) !important;
      transition: all 0.3s ease !important;
      text-decoration: none !important;
      font-weight: 600 !important;
      font-size: 0.85em !important;
    }

    .cover a:hover {
      background: #1a2847 !important;
      color: white !important;
      box-shadow: 0 5px 15px rgba(26, 40, 71, 0.15) !important;
      transform: translateY(-2px) !important;
    }

    .cover a:active {
      transform: translateY(-1px) scale(0.98) !important;
    }

    @media (max-width: 768px) {
      .cover h1 {
        font-size: 1.8em !important;
      }

      .cover h2 {
        font-size: 0.85em !important;
      }

      .cover img {
        max-width: 100px !important;
      }

      .features-grid {
        grid-template-columns: repeat(4, 1fr) !important;
        gap: 6px !important;
      }

      .cover a {
        margin: 2px 3px !important;
        padding: 6px 12px !important;
        font-size: 0.75em !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Universal Breakpoints',
      repo: 'https://github.com/shyamexe/universal_breakpoints',
      homepage: 'README.md',
      coverpage: 'cover.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      notFoundPage: true,
      autoHeader: true,
      
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 3,
      },
      
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.js"></script>
</body>
</html>
