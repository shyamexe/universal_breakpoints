<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Breakpoints - Flutter Responsive Design</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple, reusable, and platform-independent screen size breakpoints package for Flutter" />
  <meta name="keywords" content="flutter, responsive, breakpoints, design, ui" />
  <link rel="icon" href="https://github.com/user-attachments/assets/b898d7d6-d2f3-43a0-980b-46851a66a98e" />
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.css" />
  
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --text-color: #333;
      --border-color: #eee;
      --code-theme-bg: #f5f5f5;
    }
    
    body.dark-mode {
      --text-color: #fff;
      --border-color: #444;
      --code-theme-bg: #2d2d2d;
    }
    
    .cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      text-align: center !important;
      padding: 40px 20px !important;
      min-height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
    }

    .cover-main {
      max-width: 1000px !important;
      margin: 0 auto !important;
    }

    .cover img {
      max-width: 180px !important;
      width: 100% !important;
      height: auto !important;
      margin-bottom: 30px !important;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2)) !important;
      animation: float 3s ease-in-out infinite !important;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .cover h1 {
      color: white !important;
      font-size: 3.5em !important;
      font-weight: 700 !important;
      margin: 20px 0 10px 0 !important;
      letter-spacing: -1px !important;
    }

    .cover h2 {
      color: rgba(255, 255, 255, 0.95) !important;
      font-size: 1.4em !important;
      font-weight: 300 !important;
      margin: 10px 0 30px 0 !important;
      letter-spacing: 1px !important;
    }

    .cover h4 {
      color: white !important;
      font-size: 1.3em !important;
      margin: 30px 0 20px 0 !important;
    }

    .cover blockquote {
      color: rgba(255, 255, 255, 0.9) !important;
      font-size: 1.2em !important;
      border-left: none !important;
      margin: 20px 0 30px 0 !important;
      font-style: italic !important;
      font-weight: 300 !important;
    }

    .cover hr {
      border: none !important;
      height: 2px !important;
      background: rgba(255, 255, 255, 0.3) !important;
      margin: 40px 0 !important;
    }

    .features-grid {
      display: grid !important;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)) !important;
      gap: 25px !important;
      margin: 40px 0 !important;
      padding: 0 20px !important;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.15) !important;
      backdrop-filter: blur(10px) !important;
      border-radius: 12px !important;
      padding: 30px 20px !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      transition: all 0.3s ease !important;
      color: white !important;
    }

    .feature-card:hover {
      background: rgba(255, 255, 255, 0.25) !important;
      transform: translateY(-8px) !important;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2) !important;
    }

    .feature-icon {
      font-size: 2.5em !important;
      margin-bottom: 15px !important;
    }

    .feature-card h4 {
      margin: 15px 0 10px 0 !important;
      font-size: 1.1em !important;
      color: white !important;
    }

    .feature-card p {
      margin: 0 !important;
      color: rgba(255, 255, 255, 0.9) !important;
      font-size: 0.95em !important;
      line-height: 1.5 !important;
    }

    .cover ul {
      list-style: none !important;
      padding: 0 !important;
      margin: 20px 0 40px 0 !important;
      text-align: left !important;
      display: inline-block !important;
    }

    .cover ul li {
      color: rgba(255, 255, 255, 0.95) !important;
      padding: 12px 0 !important;
      font-size: 1.05em !important;
    }

    .cover ul li strong {
      color: white !important;
      font-weight: 600 !important;
    }

    .cover a {
      color: white !important;
      border: 2px solid white !important;
      border-radius: 25px !important;
      padding: 12px 28px !important;
      display: inline-block !important;
      margin: 10px 10px !important;
      background: rgba(255, 255, 255, 0.15) !important;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
      text-decoration: none !important;
      font-weight: 600 !important;
      font-size: 1em !important;
      backdrop-filter: blur(10px) !important;
    }

    .cover a:hover {
      background: rgba(255, 255, 255, 0.3) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
      transform: translateY(-3px) scale(1.05) !important;
    }

    .cover a:active {
      transform: translateY(-1px) scale(0.98) !important;
    }

    @media (max-width: 768px) {
      .cover h1 {
        font-size: 2.2em !important;
      }

      .cover h2 {
        font-size: 1.1em !important;
      }

      .features-grid {
        grid-template-columns: 1fr !important;
        gap: 20px !important;
      }

      .cover a {
        margin: 8px 5px !important;
        padding: 10px 20px !important;
        font-size: 0.95em !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Universal Breakpoints',
      repo: 'https://github.com/shyamexe/universal_breakpoints',
      homepage: 'README.md',
      coverpage: 'cover.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      notFoundPage: true,
      autoHeader: true,
      
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 3,
      },
      
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.js"></script>
</body>
</html>
