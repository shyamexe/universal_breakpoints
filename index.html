<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by Flutter Web
    when building for deployment to a subpath.
  -->
  <base href="/universal_breakpoints/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="universal_breakpoints">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>universal_breakpoints</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="splash/style.css">
  <meta name="theme-color" content="#ffffff">
  <meta name="color-scheme" content="light dark">
  <meta name="msapplication-TileColor" content="#2d2d2d">
  <meta name="msapplication-config" content="icons/browserconfig.xml">
  <meta name="msapplication-TileImage" content="icons/msapplication-icon-144x144.png">

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      padding: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      min-height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      background: #fff;
      color: #000;
    }

    #loading {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      width: 100%;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #202124;
        color: #fff;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div id="loading"></div>
  <script>
    window.addEventListener('load', function(ev) {
      document.getElementById("loading").remove();
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
